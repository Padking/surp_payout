<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Заказ выплаты</title>
    </head>
    <body>
        <table border="1" width="400">
            <thead>
                <tr>
                    <th>Имя пользователя</th>
                    <th>Текущий баланс</th>
                </tr>
            </thead>
            <tr>
                <td>{{ person.first_name }}</td>
                <td>{{ person.balance }}</td>
            </tr>
        </table>
        <br>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <br>
            <input type="submit" value="Отправить">
        </form>
    </body>
</html>
